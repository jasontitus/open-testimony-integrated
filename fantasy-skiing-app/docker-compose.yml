version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fantasy_skiing
      POSTGRES_USER: fantasy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fantasysecret}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy -d fantasy_skiing"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./api-server
    environment:
      DATABASE_URL: postgresql+asyncpg://fantasy:${DB_PASSWORD:-fantasysecret}@db:5432/fantasy_skiing
      DATABASE_URL_SYNC: postgresql://fantasy:${DB_PASSWORD:-fantasysecret}@db:5432/fantasy_skiing
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api-server:/app

  web:
    build: ./web-dashboard
    ports:
      - "3001:3000"
    depends_on:
      - api
    environment:
      REACT_APP_API_URL: http://localhost:8001

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - web

volumes:
  pgdata:

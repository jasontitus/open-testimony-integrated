# Local bridge configuration — routes AI search traffic to host machine
# instead of the Docker bridge container. Used with docker-compose.local-bridge.yml.

# Trust proxy headers from Docker network and ngrok to extract real client IPs
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 10.0.0.0/8;
set_real_ip_from 192.168.0.0/16;
real_ip_header X-Forwarded-For;
real_ip_recursive on;

# Rate limiting zones (keyed by client IP)
# Upload: 2 req/s with burst of 10 (covers concurrent multi-file uploads)
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
# Device registration: 5 req/s with burst of 5
limit_req_zone $binary_remote_addr zone=register:10m rate=5r/s;
# Auth login: 3 req/s to slow brute-force
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

server {
    listen 80;
    server_name localhost;

    # High client_max_body_size for video uploads
    client_max_body_size 500M;

    # Rate-limited API endpoints (must come before the general /api/ block)
    location /api/upload {
        limit_req zone=upload burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://api:8000/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/register-device {
        limit_req zone=register burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://api:8000/register-device;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/auth/login {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://api:8000/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Routing (general — not rate-limited)
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI Search Bridge Service — routed to host machine (native bridge)
    location /ai-search/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $bridge_backend "http://host.docker.internal:8003";
        rewrite ^/ai-search/(.*) /$1 break;
        proxy_pass $bridge_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Longer timeout for model inference
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # MinIO Console (Optional: for management)
    location /minio/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # MinIO Proxy for Video Playback (pass through with Host header rewrite)
    location /video-stream/ {
        # Rewrite the path to remove /video-stream/ prefix
        rewrite ^/video-stream/(.*) /$1 break;

        proxy_pass http://minio:9000;

        # HTTP/1.1 required for Range requests (iOS Safari won't play video without 206 support)
        proxy_http_version 1.1;

        # CRITICAL: Preserve the Host header as 'minio:9000' for signature validation
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for video streaming
        proxy_buffering off;
    }

    # Root endpoint (Web UI)
    location / {
        proxy_pass http://web-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
